<!DOCTYPE html>
<html>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>   
   <script src="todoListApp.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
         <a href="#" class="navbar-brand">todoListApp</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cnavbar">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse justify-content-stretch" id="cnavbar">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item active mx-1">
                  <a class="nav-link" href="AddCategories.html">Add Category</a>
               </li>
               <li class="nav-item mx-1">
                  <a class="nav-link" href="AddTasks.html">Add Task</a>
               </li>
               <li class="nav-item mx-1">
                  <a class="nav-link" href="EditDeleteCategories.html">Edit Category</a>
               </li>
               <li class="nav-item mx-1">
                  <a class="nav-link" href="EditDeleteTasks.html">Edit Task</a>
               </li>
               <li class="nav-item mx-1">
                  <a class="nav-link" href="MasterDetailView.html">All Tasks</a>
               </li>
            </ul>
         </div>
      </nav>
      <div ng-app="todoListApp" ng-controller="myCtrl" class="main-box" ng-cloak>
         <header class="box-header">
            <h3>ADD CATEGORIES</h3>
         </header>
         <ul class="list-unstyled p-0 m-0">
            <li ng-repeat="element in categories track by $index" class="py-3 list-item">{{element}}</li>
         </ul>
         <div class="box-footer">
            <div class="table-display mt-3">
               <div class="input-side">
                  <input placeholder="Category Title" ng-model="add" class="text-input">
               </div>
               <div class="btn-side">
                  <button ng-click="addCat()" class="btn btn-secondary custom-button">Add</button>
               </div>
            </div>
            <p class="warning-message mb-0 mt-2">{{warningmessage}}</p>
         </div>
      </div>
   </body>
</html>
